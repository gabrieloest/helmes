<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Select sectors</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-light" style="background: #1318C8;">
		<a class="navbar-brand" href="#">
			<img th:src="@{/images/Helmes-Logotype-RGB-Margin-1384Ã—576-White.png}" height="60" width="120" />
		</a>
	</nav>
	<div class="container" style="padding-top: 25px;">
		<form th:object="${user}" action="index.html" th:action="@{/index}" method="post">
			<div th:if="${#fields.hasAnyErrors()}">
				<div th:each="err : ${#fields.allErrors()}" class="alert alert-danger alert-dismissible fade show" role="alert">
					<p th:text="${err}"></p>
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
			</div>

			<h5>Please enter your name and pick the Sectors you are currently involved in.</h5>

			<div class="form-group col-md-6">
				<label for="name">Name:</label>
				<input type="text" class="form-control" th:field="*{name}" id="name" />
			</div>
			<div class="form-group col-md-6">
				<label for="sector">Sectors:</label>

				<select id="hobbies" class="form-control" th:field="*{subscription.sectors}" size="10" multiple="multiple">
					<option th:each="sector : ${sectors}" th:value="${{sector}}" th:utext="${sector.descriptionLevel}"></option>
				</select>
			</div>
			<div class="form-group col-md-6">
				<label class="check">
					<input type="checkbox" class="form-check-input" th:field="*{subscription.termAgreement}" />
					Agree to terms
				</label>
			</div>

			<input type="submit" value="Save" class="btn btn-primary">
		</form>
	</div>
</body>
</html>
